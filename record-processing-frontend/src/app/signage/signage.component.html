<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Acta de asamblea</h5>
        </div>
        <div class="card-body">
          <form #assemblyForm="ngForm" (ngSubmit)="onSubmit(assemblyForm)">
            <div class="row">
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label>Fecha</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="2021-05-14"
                    value="2021-05-14"
                    disabled
                    name="fecha"
                    ngModel
                    #fecha="ngModel"
                  >
                </div>
              </div>
              <div class="col-md-2 pr-1">
                <div class="form-group">
                  <label>Hora</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="09:45"
                    value="09:45"
                    disabled
                    name="hora"
                    ngModel
                    #fecha="ngModel"
                  >
                </div>
              </div>
            </div>
          </form>
          <form action="" *ngIf="!loading" [formGroup]="nestedForm">
            <div class="row">
              <div class="col-3">
                <div class="form-group">
                  <label>Fecha</label>
                  <input type="text"
                    formControlName="assembly_date"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label>Hora</label>
                  <input type="text"
                    formControlName="time"
                    class="form-control"
                  />
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-12">
                <h4>Orden del día</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <p>
                  1. Revisaremos quién sucederá al presidente. <br>
                  2. Revisaremos la entrega de bonos y gratificaciones. <br>
                  3. Evaluaremos la colocación de títulos en la bolsa mexicana. <br>
                </p>
              </div>
            </div>
            
            <div class="row mt-2">
              <div class="col-8">
                <h4>Socios presentes</h4>
              </div>
            </div>
            Array shareholders
            <div class="row" formArrayName="present_shareholders">
              <div class="col-12" *ngFor="let group of ShareholderArray.controls; let i = index" [formGroupName]="i">
                <div class="row">
                  <div class="col-8">
                    <div class="form-group">
                      <label>Nombre</label>
                      <input type="text"
                        formControlName="name"
                        placeholder="Eduardo Juárez Pineda"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="form-group">
                      <label>Participación</label>
                      <input type="text"
                        formControlName="part"
                        placeholder="0.3"
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="offset-1 col-12">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    formControlName="ordinary"
                    type="checkbox"
                  >
                  ¿Estuvieron presentes estos socios?
                  <span class="form-check-sign"></span>
                </label>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-8">
                <h4>Acuerdos realizados</h4>
              </div>
            </div>
            <div class="row" formArrayName="agreements">
              <div class="col-12" *ngFor="let group of AgreementsArray.controls; let i = index" [formGroupName]="i">
                <div class="row">
                  <div class="col-8">
                    <div class="form-group">
                      <label>Descripción del acuerdo</label>
                      <input type="text"
                        formControlName="description"
                        placeholder="Se va a cambiar al presidente de la sociedad, ahora será Dagoberto Prado Ayala"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="offset-2 col-1 form-check">
                    <label class="form-check-label">
                      <input
                        class="form-check-input"
                        formControlName="ordinary"
                        type="checkbox"
                      >
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="offset-10 col-1">
                <button type="button" class="btn btn-info" (click)="save()">
                  Enviar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
